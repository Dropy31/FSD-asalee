<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP: Allow Tailwind CDN -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Connexion Sécurisée</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen select-none">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate-fade-in">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600 mb-4">
                <i class="fas fa-lock text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800" id="page-title">Connexion</h1>
            <p class="text-gray-500 text-sm mt-2" id="page-desc">Veuillez entrer votre mot de passe pour déchiffrer vos
                données.</p>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow"
                        placeholder="••••••••" required autofocus>
                    <button type="button" id="toggle-pwd"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Confirmation field (only for new/migrate) -->
            <div id="confirm-container" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow"
                    placeholder="••••••••">
            </div>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" id="btn-submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors flex items-center justify-center gap-2">
                <span id="btn-text">Déverrouiller</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="mt-4 text-center">
            <button id="btn-reset" class="text-xs text-red-400 hover:text-red-600 underline cursor-pointer">
                Réinitialiser / Mot de passe oublié
            </button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="reset-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 p-6 transform transition-all">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Réinitialiser la sécurité ?</h3>
            <p class="text-sm text-gray-600 mb-4">
                Attention : Cette action effacera la configuration de sécurité actuelle.
                <br><br>
                Vos données chiffrées deviendront <strong>irrécupérables</strong> si vous ne possédez plus la clé
                originale (secret.key).
            </p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-reset"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
                    Annuler
                </button>
                <button id="confirm-reset"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                    Confirmer
                </button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
